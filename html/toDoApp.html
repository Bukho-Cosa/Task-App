<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../functions/images.js" defer></script>
    <script src="../functions/toDoAppJs.js" defer></script>
    <link rel="stylesheet" href="../css/toDoAppCss.css">
    <link rel="stylesheet" href="../css/images.css">
    <title>Task List</title>
</head>
<body>

    <img id="dawn" src="../images/dawn/dawn.jpg" width="300kb" style="visibility:hidden;">
    <img id="dawnOne" src="../images/dawn/dawn 1.jpg" width="300kb" style="visibility:hidden;">

    <header>
        <h1> Task List </h1>
        <h3> What do you have planned?</h3>
        <form id="taskForm">
            <input type="text" id="taskId" placeholder="e.g make dinner ">
            <!--<input type="taskDate" id="date" class="date">-->
            <input type="submit" value="Add Task" id="taskSubmit">
        </form>
    </header>

    <main>
        <section class="taskList">
            <h2>Tasks</h2>
            <div id="tasks">
                <div class="task">
                    <!--<div id="dateAndTime">
                        <small><input type="date" class="date">
                    </div></small>-->
                    <div class="content">
                        <input type="text" class="text" value="YOUR TASKS" id="staticText" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <img id="dawn" src="../images/dawn/dawn.jpg" width="300kb" style="visibility:hidden;">
    <img id="dawnOne" src="../images/dawn/dawn 1.jpg" width="300kb" style="visibility:hidden;">
</body>
</html>
